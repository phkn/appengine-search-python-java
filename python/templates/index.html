  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
    <title>Search Demonstration App</title>

  <body style="margin:20px;">

    <form action="/add" method="post">
      <div>Search Demo</div>
      <div><input type="text" name="search" value="{{query}}"/></div>
      <div><input type="submit" value="Search"/></div>

      <div><textarea name="name" rows="1" cols="60"></textarea></div>
      <div><input type="submit" value="Add Product"/></div>
-->
    </form>

    {{number_returned}} of {{results.number_found}} products found <p>
    <ul>
    {% for scored_document in results %}
      <li>
      <!-- doc_id: {{scored_document.doc_id }} -->
      {% for f in scored_document.fields %}
        <!-- {{f.name}} --> {{f.value}}
        &nbsp;
      {% endfor %}
      </li>
    {% endfor %}
    </ul>


  </body>
</html>
